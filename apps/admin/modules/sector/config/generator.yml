generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Sector
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: sector
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=title'
        sort:
          - title
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - title
      form:
        display:
          NONE: [title]
        class: SectorAdminForm
        fields: {  }
      edit: ~
      new: ~
